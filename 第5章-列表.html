<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>列表测试</title>
	</head>
	<body>
		<div>
			<ol>								<!--有序列表：默认采用数字顺序-->
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>jQuery</li>
				<li>Vue.js</li>
			</ol>
		</div>
		<br />
		<div>
			<ol type="a">						<!--有序列表：type属性取值用字母做顺序-->
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>jQuery</li>
				<li>Vue.js</li>
			</ol>
		</div>
		<br />
		<div>
			<ul>								<!--无序列表：默认采用实心圆-->
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>jQuery</li>
				<li>Vue.js</li>
			</ul>
		</div>
		<br />
		<div>
			<ul type="circle">					<!--有序列表：type属性取值用空心圆-->
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>jQuery</li>
				<li>Vue.js</li>
			</ul>
		</div>
		<br />
		<div>
			<dl>											<!--定义列表-->
				<dt>HTML</dt>								<!--定义名词-->
				<dd>制作网页的标准语言，控制网页的结构</dd>	<!--定义描述-->
				<dt>CSS</dt>
				<dd>层叠样式表，控制网页的样式</dd>
				<dt>JavaScript</dt>
				<dd>脚本语言，控制网页的行为</dd>
			</dl>
		</div>
	</body>
</html>
