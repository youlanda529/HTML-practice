<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--在Web 2.0中，该方法已经被抛弃-->
		<title>表格测试</title>
		<!--这里使用CSS为表格加上边框-->
		<!--<style>用于定义元素的CSS的样式-->
		<style type="text/css">
			table,tr,td{border:1px solid silver;}
		</style>
	</head>
	<body>
		<div>
			<table>										<!--表格标签-->
				<tr>									<!--行标签-->
					<td>HTML</td>						<!--单元格标签-->
					<td>CSS</td>
				</tr>
				<tr>
					<td>JavaScript</td>
					<td>jQuery</td>
				</tr>
			</table>
		</div>
		<br />
		<div>
			<table>
				<caption>考试成绩表</caption>			<!--表格标题标签-->
				<tr>
					<td>小明</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
				</tr>
				<tr>
					<td>小红</td>
					<td>90</td>
					<td>90</td>
					<td>90</td>
				</tr>
				<tr>
					<td>小杰</td>
					<td>100</td>
					<td>100</td>
					<td>100</td>
				</tr>
			</table>
		</div>
		<br />
		<div>
			<table>
				<caption>考试成绩表</caption>
				<tr>
					<th>姓名</th>						<!--表头单元格标签-->
					<th>语文</th>
					<th>英语</th>
					<th>数学</th>
				</tr>
				<tr>
					<td>小明</td>
					<td>80</td>
					<td>80</td>
					<td>80</td>
				</tr>
				<tr>
					<td>小红</td>
					<td>90</td>
					<td>90</td>
					<td>90</td>
				</tr>
				<tr>
					<td>小杰</td>
					<td>100</td>
					<td>100</td>
					<td>100</td>
				</tr>
			</table>
		</div>
		<br />
		<div>											<!--表格语义化-->
			<table>
				<caption>考试成绩表</caption>
				<thead>									<!--表头标签-->
					<tr>
						<th>姓名</th>
						<th>语文</th>
						<th>英语</th>
						<th>数学</th>
					</tr>
				</thead>
				<tbody>									<!--表身标签-->
					<tr>
						<td>小明</td>
						<td>80</td>
						<td>80</td>
						<td>80</td>
					</tr>
					<tr>
						<td>小红</td>
						<td>90</td>
						<td>90</td>
						<td>90</td>
					</tr>
					<tr>
						<td>小杰</td>
						<td>100</td>
						<td>100</td>
						<td>100</td>
				</tbody>
				<tfoot>									<!--表脚标签-->
					<td>平均</td>
					<td>90</td>
					<td>90</td>
					<td>90</td>
				</tfoot>
			</table>
		</div>
		<br />
		<div>
			<table>
				<tr>
					<td>姓名：</td>
					<td>小明</td>
				</tr>
				<tr>
					<td rowspan="2">喜欢水果:</td>		<!--合并行属性：后面数字为跨域的行数-->
					<td>苹果</td>
				</tr>
				<tr>
					<td>香蕉</td>
				</tr>
			</table>
		</div>
		<br />
		<div>
			<table>
				<tr>
					<td colspan="2">前端开发技术</td>	<!--合并列属性：后面数字为跨域的列数-->
				</tr>
				<tr>
					<td>HTML</td>
					<td>CSS</td>
				</tr>
				<tr>
					<td>JavaScript</td>
					<td>jQuery</td>
				</tr>
			</table>
		</div>
	</body>
</html>
