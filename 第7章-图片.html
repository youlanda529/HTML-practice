<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片测试</title>
	</head>
	<body>
		<div>
			<img src="shahe.jpg" alt="沙河银杏树">		<!--alt属性：该描述文字给搜索引擎看-->
		</div>
		<br />
		<div>
			<img src="shahe.jpg" title="沙河银杏树">		<!--title属性：该描述文字给用户看-->
		</div>
		<br />
		<div>
			<img src="img/shahe.jpg">			<!--相对路径：父子关系-->
		</div>
		<br />
		<div>
			<img src="shahe.jpg">				<!--相对路径：兄弟关系-->
		</div>
	</body>
</html>
